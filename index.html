<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>

  <link rel="stylesheet" href="style.css">

  <script src="javascript.js" defer ></script>

</head>

    <body>
        <div id = page>

            <div class="title">
                Etch-A-Sketch
            </div>

            <div id = gridContainer></div>


            <div class="slideContainer">
                <input id="myRange" class="slider" type="range" min="1" max="100" value="16">
                <div class="value"> 
                    <span id="para"></span> 
                </div>
            </div>
    
            <div id="buttonContainer">
    
                <div class="color-card">
                    <div class="color-box">
                        <input type="color" id="colorPalette">
                        <span>Draw Color</span>
                    </div>
                </div>
        
                <button id="eraser">
                    Eraser        
                </button>
        
                <button id="reset">
                    Reset        
                </button>
        
                <button id="rainbow">
                    Rainbow        
                </button>
        
                <button id="shader">
                    Shader        
                </button>
        
                <button id="lightener">
                    Lightener        
                </button>

                <button id="fill-in">
                    Fill In        
                </button>
        
                <button id="rainbowFill">
                    Rainbow Fill        
                </button>
        
                <button id="invert">
                    Invert        
                </button>
        
                <button id="stream">
                    Stream        
                </button>
        
                <button id="rainbowStream">
                    Rainbow Stream        
                </button>
            </div>
        </div>
        

    </body>
</html>
