<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>

  <link rel="stylesheet" href="style.css">

  <script src="javascript.js" defer ></script>

</head>

    <body>
        <div id = gridContainer></div>


        <div class="slidecontainer">
            <input id="myRange" class="slider" type="range" min="1" max="100" value="16">
            <p>Value: <span id="para"></span></p>
        </div>


        <button id="fill-in">
            Fill In        
        </button>

        <button id="reset">
            Reset        
        </button>

        <button id="rainbow">
            Rainbow        
        </button>

        <button id="stream">
            Stream        
        </button>

        <button id="eraser">
            Eraser        
        </button>

        <button id="shader">
            Shader        
        </button>

        <button id="lightener">
            Lightener        
        </button>

        <button id="rainbow-fill">
            Rainbow Fill        
        </button>

        <div class="color-card">
            <div class="color-box">
                <input type="color" id="color-palette">
                <span>Draw Colour</span>
            </div>
        </div>
           

    </body>
</html>
